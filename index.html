<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS RECIPE</title>
</head>
<body>
<div class="container">
    <nav>
        <div class="navHeader">
            <span>
                <h2>Healthy Food</h2>
            </span>
            <svg viewBox="0 0 20 20" fill="currentColor" class="burger navIcon">
                <path fill-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                      clip-rule="evenodd"></path>
            </svg>
        </div>
        <ul class="menu">
            <li class="navItem">
                <span>HOME</span>
                <svg viewBox="0 0 20 20" fill="currentColor" class="navIcon">
                    <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                    </path>
                </svg>
            </li>
            <li class="navItem">
                <span>ABOUT</span>
                <svg viewBox="0 0 20 20" fill="currentColor" class="navIcon">
                    <path fill-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                          clip-rule="evenodd"></path>
                </svg>
            </li>
            <li class="navItem">
                <span>CONTACT</span>
                <svg viewBox="0 0 20 20" fill="currentColor" class="navIcon">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
            </li>
        </ul>
    </nav>
    <main class="content">
        <div class="button-group">
            <button class="button-link">log in</button>
            <button class="button-link">sing up</button>
        </div>

        <div class="titles">
            <h1 class="titles-child main-header">Recipes</h1>
            <h2 class="titles-child">For Developer</h2>
            <h3 class="titles-child">Latest Recipes</h3>
        </div>

        <div class="cards-container">
            <div class="card">
                <img class="image" src="images/noodles.jpg" alt="noodles-image">
                <div class="subtitles">
                    <h4 class="ingredient">Veg Noodles</h4>
                    <span class="chef">Recipe by Na3r</span>
                </div>
                <div class="badge">
                    <svg viewBox="0 0 20 20" fill="currentColor" class="clock">
                        <path fill-rule="evenodd"
                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="timer">25 min</span>
                </div>
            </div>
            <div class="card">
                <img class="image" src="images/curry.jpg" alt="curry-image">
                <div class="subtitles">
                    <h4 class="ingredient">Curry</h4>
                    <span class="chef">Recipe by Na3r</span>
                </div>
                <div class="badge">
                    <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                        <path fill-rule="evenodd"
                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="timer">35 min</span>
                </div>
            </div>
            <div class="card">
                <img class="image" src="images/stew.jpg" alt="stew-image">
                <div class="subtitles">
                    <h4 class="ingredient">5 Bean chili stew</h4>
                    <span class="chef">Recipe by Na3r</span>
                </div>

                <div class="badge">
                    <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                        <path fill-rule="evenodd"
                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="timer">30 min</span>
                </div>
            </div>
        </div>
        <div class="moreItemsContainer">
            <button class="load-more">load more</button>
        </div>
    </main>
</div>
<script src="main.js"></script>
</body>
